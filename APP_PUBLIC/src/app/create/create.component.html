<div class="">
  <h1>Create</h1>
</div>
<div class="">
  <div class="col" style="margin:36px 0 16px 0; padding: 0;">
    <form (ngSubmit)="createNewTask(newTask)">
      <div class="form-group">
        <label>Created Date:</label> {{newTask.createdDateString}}
      </div>
      <div class="form-group">
        <label for="name">Name: </label>
        <input [(ngModel)]="newTask.name" id="name" name="name" class="form-control" required="required">
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <input [(ngModel)]="newTask.description" id="description" name="description" class="form-control"
          required="required">
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date: </label>
        <input [(ngModel)]="newTask.dueDateString" type="date" id="dueDate" name="dueDate" class="form-control" required="required">
      </div>
      <div class="form-group">
        <label for="priority">Priority: </label>
        <select [(ngModel)]="newTask.priority" id="priority" name="priority" class="form-control" required="required">
          <option [value]="0" selected>Low</option>          
          <option [value]="1">Medium</option>          
          <option [value]="2">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="done">Done: </label>
        <select [(ngModel)]="newTask.done" id="done" name="done" class="form-control" required="required">
          <option [value]="false" selected>No</option>          
          <option [value]="true">Yes</option>
        </select>
      </div>
      <br>
      <button class="btn btn-success" type="submit">Create</button>
    </form>
  </div>
</div>
