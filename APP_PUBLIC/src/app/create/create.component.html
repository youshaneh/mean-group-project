
  <div class="">
    <h1>Add a new song</h1>
  </div>
  <div class="">
    <div class="col" style="margin-bottom:16px">
      <form (ngSubmit)="createNewSong(newSong)">
        <div class="form-group">
          <label for="name">Name: </label>
          <input [(ngModel)]="newSong.name" id="name" name="name" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="artists">Artist: </label>
          <input [(ngModel)]="newSong.artists" id="artists" name="artists" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="length">Length in second: </label>
          <input [(ngModel)]="newSong.length" id="length" name="length" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="releaseYear">Release Year: </label>
          <input [(ngModel)]="newSong.releaseYear" id="releaseYear" name="releaseYear" class="form-control"
            required="required">
        </div>
        <br>
        <button class="btn btn-default" type="submit">Create</button>
      </form>
    </div>
  </div>
